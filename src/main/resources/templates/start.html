<body>
<h1>Welcome to PlantsPlants!</h1>
<p>Your specimen is: &nbsp"<label th:text="${specimenDTO}"/>"</p>
<p><label th:text="${specimenDTO}"/></p>

<form action="#" method="POST" th:action="@{/savespecimen}" th:object="${specimenDTO}">
    <label>Latitude: </label><input name="latitude" th:field="*{latitude}" type="text"/><br/>
    <label>Longitude: </label><input name="longitude" th:field="*{longitude}" type="text"/><br/>
    <label>Description: </label><input name="description" th:field="*{description}" type="text"/><br/>
    <label>Plant: </label><input name="plantId" th:field="*{plantId}" type="text"/><br/>

    <button name="submit" type="submit" value="0">Submit</button>

</form>


<form action="#" method="POST" th:action="@{/searchspecimen}">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Search Term</span>
        </div>
        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" class="form-control"
               name="searchTerm">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Second Search Term</span>
        </div>
        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input" class="form-control"
               name="secondSearchTerm">
    </div>

    <input aria-pressed="true" class="btn btn-secondary btn-lg active" role="button" type="submit"/>


</form>
