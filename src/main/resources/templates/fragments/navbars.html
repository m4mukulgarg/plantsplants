<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="top-navbar">
    <nav class="navbar navbar-light bg-light navbar-expand-lg justify-content-between">
        <a class="navbar-brand">Greetings from PlantsPlants!</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/start">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/all-plants">All Specimens<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/report">Report<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <form action="#" class="form-inline" method="POST" th:action="@{/search-plants}">
            <input aria-label="Search" class="form-control mr-sm-2" list="Plant-Search" name="searchTerm"
                   placeholder="Search"
                   type="search"/>
            <datalist id="Plant-Search">
                <option value="Oak"></option>
                <option value="Maple"></option>
                <option value="Redbud"></option>
                <option value="Pine"></option>
                <option value="Spruce"></option>
            </datalist>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
</html>
